<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="form-group">
        <label for="name">Họ và Tên:</label>
        <br/>
        <input type="text" name="name" id="name" class="form-control" tabindex="1"/>
        </div>
        <div class="form-group" >
            <label>Quốc tịch:</label>
            <br/>
            <input class="form-control" value="Việt Nam" readonly />
            <br/>
        </div>
        <div class="form-group">
            <label>Ghi chú:</label>
            <br/>
            <input class="form-control" tabindex="2" />
          </div>
          <hr />
        <div class="form-group">
            <button class="form-button" tabindex="3">Thêm</button>
            <button class="form-button" tabindex="4">Sửa</button>
            <button class="form-button" tabindex="5" disabled>Xóa</button>
          </div>
    </form>
</body>
</html>
